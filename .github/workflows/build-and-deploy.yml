name: Build CSS and Deploy

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'tailwind.css'
      - 'docs/**/*.html'
      - 'docs/**/*.js'
      - 'postcss.config.js'
      - 'package.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build CSS
        run: npm run build

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/build.css; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in build.css"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in build.css"
          fi

      - name: Commit and push build.css
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/build.css
          git commit -m "chore: update build.css [skip ci]"
          git push

      - name: Trigger Coolify Deployment (Optional)
        if: steps.check_changes.outputs.changes == 'true'
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.COOLIFY_WEBHOOK_URL }}" ]; then
            echo "Triggering Coolify webhook..."
            curl -X POST "${{ secrets.COOLIFY_WEBHOOK_URL }}"
          else
            echo "No Coolify webhook configured (COOLIFY_WEBHOOK_URL secret not set)"
          fi
